<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Password Generator</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container bg-slate-900 p-20 w-auto max-w-full shadow rounded-2xl"
      id="container"
    >
      <h2 class="text-2xl" id="text">Password Generator</h2>

      <div
        class="result-container h-12 px-3 py-2 bg-zinc-700 flex justify-start items-center relative text-lg tracking-wide"
      >
        <span id="result"> </span>

        <button class="btn" id="clipboard">
          <i class="ri-clipboard-line"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label for="length">Password length</label>
          <input
            type="number"
            id="length"
            min="4"
            max="20"
            value="20"
            class="text-black"
          />
        </div>

        <div class="setting">
          <label for="uppercase">Include uppercase letters</label>
          <input type="checkbox" id="uppercase" checked />
        </div>

        <div class="setting">
          <label for="lowercase">Include lowercase letters</label>
          <input type="checkbox" id="lowercase" checked />
        </div>

        <div class="setting">
          <label for="number">Include numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>

        <div class="setting">
          <label for="symbols">Include symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>

        <button
          class="bg-green-500 btn-large block w-full py-1.5 px-2 rounded-lg"
          id="generate"
        >
          Generate password
        </button>
      </div>
    </div>

    <script src="./src/main.js"></script>
  </body>
</html>
